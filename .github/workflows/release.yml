name: Create Release on Tag

on:
  push:
    tags:
      - 'v*'   # Example: v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
